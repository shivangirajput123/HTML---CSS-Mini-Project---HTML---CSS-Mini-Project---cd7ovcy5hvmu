<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>REGISTRATION FORM</title>
        <link rel="Stylesheet" href="styling.css">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
    </head>
    <body>
        <div class="container">
            <div class="title">Registration Form</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="detail">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="detail">E-mail</span>
                        <input type="email" placeholder="Enter your e-mail" required>
                    </div>
                    <div class="input-box">
                        <span class="detail">Phone number</span>
                        <input type="text" placeholder="Enter your phone number" required>
                    </div>
                    <div class="input-box">
                        <span class="detail">Password</span>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="detail">Confirm Password</span>
                        <input type="password" placeholder="Enter your confirm password" required>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Prefer not to say</span>
                            </label>
                        </div>                       
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>            
            </form>
        </div>
    </body>
</html>
